<!DOCTYPE html>

        <!-- Latest compiled and minified CSS -->

    <body>

                    <nav class="navbar navbar-default col-xs-12 col-s-12 col-md-8 col-lg-8">
                        <div class="container">
                            <div class="row">
                                <div class="nav" id="NavBar">
                                        <!--Name block-->
                                        <a class="navbar-brand" href="#" id="NameNavBar">Shelby Lefebvre</a>
                                        <!--Links-->
                                    <ul class="nav navbar-nav pull-right" id="NavBarLinks">
                                        <li class="active">
                                            <a href="index.html" id="IndexLink">About Me</a>
                                        </li>
                                        <li class="active">

                                        <li class="active">

                            </div>

                    </div>

                                        <div class="col-sm-6 col-md-4">
                                            <!--Project 1 thumbnail-->
                                            <div class="thumbnail">
                                                <img src="https://github.com/stlefebvre/Basic-Portfolio/blob/master/assets/images/Placeholder1.jpg?raw=true" alt="Project 1, headphones">

                                                    <h3>Project 1</h3>
                                                </div>
                                            </div>
                                            <!--End of Project 1-->
