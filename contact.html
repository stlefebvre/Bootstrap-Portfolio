<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
        <link rel="stylesheet" href="style.css">  
        <script src="main.js"></script>
    </head>

    <body>
    
        <!--div containing entire page-->
        <div class="container">

            <!--NavBar and Sidebar Containter-->
            <div class="container">
                <div class="row">

                    <!--NavBar-->
                    <nav class="navbar navbar-default col-xs-12 col-s-12 col-md-8 col-lg-8">
                        <div class="container">
                            <div class="row">
                                <div class="nav" id="NavBar">
                                        <!--Name, set in CSS to only take up 1/3 of navbar-->
                                        <h1 id="NameNavBar">Shelby Lefebvre</h1>
                                    <ul class="nav navbar-nav" id="NavBarLinks">
                                        <li class="active">
                                            <a href="index.html" id="IndexLink">About Me</a>
                                        </li>
                                        <li class="active">
                                            <a href="portfolio.html" id="PortfolioLink">Portfolio</a>
                                        </li>
                                        <li class="active">
                                            <a href="contact.html" id="ContactLink">Contact</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <!--End of NavBar-->

                    <!--Sidebar-->
                    <div class="containter col-xs-4 col-s-4 col-md-4 col-lg-4">
                        <div class="row">
                            <div class="panel panel-default" id="SideBar">
                                <div class="panel-heading" id="SideBarHeading">
                                    <h1>Connect With Me</h1>
                                </div>
                                <div class="panel-body" id="SideBarBody">
                                    Panel Content
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End of Sidebar-->

                </div>
            </div>
            <!--End of NavBar and Sidebar containter-->  

            <!--Contact Forms-->
            <div class="containter" id="MainContentDiv">
                <div class="row">
                    <div class="container col-md-8">
                        <h2 id="MainContentHeading">Contact Me</h2>
                            <form class="col-md-6">
                                <!--Name input field-->
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Name</label>
                                    <!--Example text of "John Smith"-->
                                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                                </div>
                                <!--Email input field-->
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email</label>
                                    <!--Example text of "example@email.com"-->
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@email.com">
                                </div>
                                <!--Messages textbox-->
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            
                                <!--Submit button-->
                                <button type="button" class="btn btn-primary">Primary</button>
                            </form>
                    </div>
                </div>
            </div>
            <!--End of contact forms-->

            <!--Sticky Footer-->
            <footer class="footer">
                <div class="containter">
                    <!--Span assigns color-->
                    <span class="text-muted">
                        <!--P tag aligns text to center-->
                        <p class="text-center">&copy; Copyright 2018 Shelby Lefebvre</p>
                    </span>
                </div>
            </footer>
            <!--End of Sticky Footer-->

        </div>
        <!--End of container holding entire page-->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!--End of stylization-->
  </body>
</html>
