<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>About Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
        <link rel="stylesheet" href="style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>  
        <script src="main.js"></script>
    </head>

    <body>
    
        <!--div containing entire page-->
        <div class="container">

            <!--NavBar Container-->
            <div class="container">
                <div class="row">
    
                    <!--NavBar-->
                    <nav class="navbar navbar-default col-xs-12 col-s-12 col-md-8 col-lg-8">
                            <div class="container">
                                <div class="row">
                                    <div class="nav" id="NavBar">
                                            <!--Name block-->
                                            <a class="navbar-brand" href="#" id="NameNavBar">Shelby Lefebvre</a>
                                            <!--Links-->
                                        <ul class="nav navbar-nav pull-right" id="NavBarLinks">
                                            <li class="active">
                                                <a href="index.html" id="IndexLink">About Me</a>
                                            </li>
                                            <li class="active">
                                                <a href="portfolio.html" id="PortfolioLink">Portfolio</a>
                                            </li>
                                            <li class="active">
                                                <a href="contact.html" id="ContactLink">Contact</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!--End of NavBar-->
                </div>
            </div>
            <!--End of NavBar container-->
            
            <!--Contact Forms and Sidebar Containter-->
            <div class="container">
                <div class="row">

                    <!--Sidebar-->
                    <div class="containter col-xs-4 col-s-4 col-md-4 col-lg-4 col-md-push-8 col-lg-push-8">
                        <div class="row">
                            <div class="panel panel-default" id="SideBar">
                                <div class="panel-heading" id="SideBarHeading">
                                    <h2>Connect With Me</h2>
                                </div>
                                <div class="panel-body" id="SideBarBody">
                                    <i class="fab fa-github" style="font-size: 36px; color: #333"></i>
                                    <i class="fab fa-linkedin" style="font-size: 36px; color: #0077B5"></i>
                                    <i class="fab fa-stack-overflow" style="font-size: 36px; color: #f48024"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End of Sidebar-->
                        
                    <!--Contact Forms-->
                    <div class="containter col-md-8 col-lg-8 col-md-pull-4 col-lg-pull-4" id="MainContentDiv">
                        <div class="row">
                            <div class="container">
                                <h2 id="MainContentHeading">Contact Me</h2>
                                    <form class="col-md-6">
                                        <!--Name input field-->
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Name</label>
                                            <!--Example text of "John Smith"-->
                                            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                                        </div>
                                        <!--Email input field-->
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Email</label>
                                            <!--Example text of "example@email.com"-->
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@email.com">
                                        </div>
                                        <!--Messages textbox-->
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Message</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                    
                                        <!--Submit button-->
                                        <button type="button" class="btn btn-primary">Primary</button>
                                    </form>
                            </div>
                        </div>
                    </div>
                    <!--End of contact forms-->
                </div>
            </div>
            <!--End of Contact Forms and NavBar container-->

            <!--Sticky Footer-->
            <footer class="footer">
                <div class="containter-fluid">
                    <!--Span assigns color-->
                    <span class="text-muted">
                        <!--P tag aligns text to center-->
                        <p class="text-center">&copy; Copyright 2018 Shelby Lefebvre</p>
                    </span>
                </div>
            </footer>
            <!--End of Sticky Footer-->

        </div>
        <!--End of container holding entire page-->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!--End of stylization-->
  </body>
</html>
